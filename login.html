<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Styles -->
    <link rel="stylesheet" href="styles/login.css">

    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- Google Fonts Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet"> 




    <title>Imperium Romanum</title>
  </head>
  <body id="body-id" onload="activateButton()">
    <div class="loginForm">
            <h1>
                Ingresa al sitio:
            </h1>
            <div class="loginFormBox">
                <div class="email">
                    <input type="email" name="emailLogin" id="emailLogin" placeholder="Ingresa tu email" onkeyup="activateButton()">
                </div>
                <div class="pass">
                    <input type="password" name="passLogin" id="passLogin" placeholder="Ingresa tu contraseña" onkeyup="activateButton()">
                </div>
                <div class="checkboxRemember">
                    <input type="checkbox" id="remember" name="remember" value="remember">
                    <label for="remember">Recuerdame en este dispositivo</label>
                </div>
            </div>
            <div class="loginButton" >
                <button onclick="loginValidation()" id="login-button-id">
                    Ingresar
                </button>
            </div>
    </div>
    <div class=errorMessage>
        <!-- Acá irá el mensaje de error -->
    </div>


        <!-- Templates -->
    <template id="email-or-password-incorrect-message-id">
        <div class="emailOrPasswordIncorrectMessage alert alert-danger"> 
            <p>Email o contraseña incorrectos</p>
            <button class="close" type="button" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true" id="closeIcon">×</span>
            </button>
        </div>
    </template>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="scripts/login.js"></script>
  </body>
</html>
